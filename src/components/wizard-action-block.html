<div class="WelcomeScreenActionBlock"
  ng-class="{'WelcomeScreenActionBlock--noMaxHeight': $ctrl.noMaxHeight}"
  role="button"
  tabindex="0"
  ng-click="$ctrl.onClick($event)"
  >
  <div class="WelcomeScreenActionBlock-splitH">
    <div class="WelcomeScreenActionBlock-titleBlock">
      <div class="WelcomeScreenActionBlock-title" ng-transclude="heading">
        <span ng-bind="$ctrl.heading"></span>
      </div>
      <div class="WelcomeScreenActionBlock-subtitle" ng-transclude="subheading">
        <span ng-bind="$ctrl.subheading"></span>
      </div>
    </div>
    <div class="WelcomeScreenActionBlock-chevron">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 16 16" enable-background="new 0 0 16 16" xml:space="preserve">
        <polyline fill="none" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" points="6,2 12,8 6,14 " />
      </svg>
    </div>
  </div>
</div>
